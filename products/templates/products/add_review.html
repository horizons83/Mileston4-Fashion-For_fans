{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container review-container">

    <!-- Header -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 review-header">
            <hr>
            <h2 class="logo-font mb-4 text-center main-font">My Review</h2>
            <hr>
        </div>
    </div>

     <!-- Form -->
    <div class="row justify-content-center main-font">
        <div class="col-12 col-md-6 bg-white rounded shadow-lg p-4 mb-5">
            <h5 class="mb-4">Leave a review for {{ product.name }}</h5>
            <form method="POST" action="{% url 'review_product' product.id %}" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form | crispy }}
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product.id %}">Cancel</a>
                    <button class="btn btn-outline-white rounded-0" type="submit"> Submit Review 
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
