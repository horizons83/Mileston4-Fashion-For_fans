{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    
    <!-- Header -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4 text-center main-font">My Comment</h2>
            <hr>
        </div>
    </div>

    <!-- Form  -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 bg-white rounded shadow-lg p-4 mb-5">
            <h5 class="mb-4 main-font">Leave a comment</h5>
            <form method="POST" action="{% url 'blog_comment' blogpost.id %}" enctype="multipart/form-data">
                <div class="form-group main-font">
                    {% csrf_token %}
                    {{ form | crispy }}
                </div>
                <div class="form-group">
                     <a class="btn btn-outline-black rounded-0" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn btn-outline-white rounded-0" type="submit"> Submit Comment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
